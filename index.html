<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Super Contador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="container-fluid bg-dark mt-5">
    <header class="container-fluid text-center">
      <h1 class="text-light">Vamos Contar</h1>
    
    <section class="container-fluid w-50 p-5 mt-5 bg-light mx-auto rounded text-left">
      <div class="mb-3 row col-md-6 mb-3 mx-auto">
        <label for="input" class="form-label">Início:</label>
        <input type="number" class="form-control" name="" id="inicio">

        <label for="input" class="form-label mt-2">Fim:</label>
        <input type="number" class="form-control" name="" id="fim">

        <label for="input" class="form-label mt-2">Passo:</label>
        <input type="number" class="form-control" name="" id="passo"> 
      </div>
      <div class="d-grid gap-2 d-md-block">
        <button class="btn btn-dark" type="button" id="btn" value="contar" onclick="contar()">Contar</button>
      </div>
      <div id="res" class="mt-4">
        <p>Preparando a contagem...</p>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="script.js"></script>
      
    </script>
  </header>
  </body>
  <footer class="text-center" >
      <div class="text-center p-1 text-light">
        <p class="mt-4">© Copyright: Lays Souza</p>
      </div>
  </footer>
 
</html>
